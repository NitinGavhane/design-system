<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateful Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Primary Button -->
        <div class="button-group">
            <h2>Primary Button</h2>
            <input type="checkbox" id="toggle-primary" class="state-toggle">
            <label for="toggle-primary" class="btn primary-btn">
                <span class="icon"></span>
                Button
                <span class="icon"></span>
            </label>
        </div>

        <!-- Secondary Button -->
        <div class="button-group">
            <h2>Secondary Button</h2>
            <input type="checkbox" id="toggle-secondary" class="state-toggle">
            <label for="toggle-secondary" class="btn secondary-btn">
                <span class="icon"></span>
                Button
                <span class="icon"></span>
            </label>
        </div>

        <!-- Default Button -->
        <div class="button-group">
            <h2>Default Button</h2>
            <input type="checkbox" id="toggle-default" class="state-toggle">
            <label for="toggle-default" class="btn default-btn">
                <span class="icon"></span>
                Button
                <span class="icon"></span>
            </label>
        </div>
    </div>
</body>
</html>
